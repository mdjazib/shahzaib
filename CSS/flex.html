<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="flex.css">
</head>

<body>
    <div class="between direction reverse default">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <hr>
    <div class="between direction default">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="between default">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="between default">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="around default">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="evenly default">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="parent default">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <hr>
    <div class="flex-center default">
        <div class="box"></div>
    </div>
    <hr>
    <div class="flex-end default">
        <div class="box"></div>
    </div>
    <hr>
    <div class="align-end default">
        <div class="box"></div>
    </div>
    <hr>
    <div class="end default">
        <div class="box"></div>
    </div>
</body>

</html>
